name: Project Task
description: Task generated by ChittyOS Project Initiation Service
title: "[PROJECT] "
labels: ["chittyos:project"]
body:
  - type: input
    id: chittyid
    attributes:
      label: ChittyID
      description: Unique identifier for this task
      placeholder: CHITTY-EVNT-...
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: Task priority level
      options:
        - Critical
        - High
        - Medium
        - Low
      default: 1
    validations:
      required: true

  - type: input
    id: milestone
    attributes:
      label: Milestone
      description: Associated milestone title
      placeholder: "Project Name - Core Development"
    validations:
      required: true

  - type: input
    id: context_id
    attributes:
      label: Context ID
      description: ChittyConnect context identifier
      placeholder: "ctx_..."
    validations:
      required: false

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Detailed task description
      placeholder: Describe the task in detail...
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: Definition of done
      placeholder: |
        - [ ] Criterion 1
        - [ ] Criterion 2
        - [ ] Criterion 3
    validations:
      required: true

  - type: input
    id: estimated_days
    attributes:
      label: Estimated Days
      description: Estimated effort (1-3 days)
      placeholder: "2"
    validations:
      required: true

  - type: dropdown
    id: labels
    attributes:
      label: Technology Tags
      description: Select relevant technology tags
      multiple: true
      options:
        - typescript
        - javascript
        - cloudflare
        - workers
        - api
        - backend
        - frontend
        - testing
        - documentation
        - infrastructure
        - ci-cd
        - database
        - auth
        - ai
        - integration
    validations:
      required: false
